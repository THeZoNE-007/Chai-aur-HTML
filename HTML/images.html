<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #414141;
        }
    </style>
</head>
<body>
    <img src="https://images.pexels.com/photos/207580/pexels-photo-207580.jpeg?auto=compress&cs=tinysrgb&w=400" width="200px" alt="no image" srcset="">

    <img src="./html_png.jpg" width="200px" alt="no image" srcset="">

    <!-- You can either upload a NCS picture URL or you can upload a local picture too.-->
    
    <picture>
        <source media="(min-width: 400px)" srcset="./html_pn.jpg" alt="">
        <source media="(min-width: 100px)" srcset="./html_pn.jpg" alt="">
        <img src="./html_png.jpg" alt="">
    </picture>
    <!-- The picture tag is used when we have to manage multiple images and according to let's say media tag, that is according to the width of the device screen, the images will be shown -->

    <!-- an image map generator-->
    
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="html_png.jpg" usemap="#image-map">

    <map name="image-map">
        <area onclick="one()" target="" alt="members" title="members" href="" coords="849,436,47,701" shape="rect">
        <area onclick="two()" target="" alt="ideas" title="ideas" href="" coords="421,219,209" shape="circle">
    </map>

    <!-- The above mapping is done and as a result we can see that the image is now clickable (with a hand sign). Based on the areas (coordinates) of the image the user click, we can assign different functions to them. Will not work with just the above code. Requires a little bit JS (below code) using the script tag -->
    
    <script>
        function one(){
            alert("You clicked on one")
        }
        function two(){
            alert("You clicked on two")
        }
    </script>

    <!-- Now, the clickable coordinates have a response thanks to the two functions we wrote in JS and assigned them using the "onclick" attribute inside both "area" tags inside "map" tag -->

</body>
</html>
